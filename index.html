<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <!-- google-Fonts-link -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/05b527225a.js" crossorigin="anonymous"></script>
</head>

<body>
        <section class="formWrapper">
                <form class="form" onsubmit="formHandler()">
                        <h2>Quiz Foam</h2>
                        <input type="text" id="text" placeholder="First Name">
                        <input type="text" id="text1" placeholder="Last Name">
                        <input type="email" id="gmail" placeholder="Contact">
                        <input type="password" id="password" placeholder="Password">
                        <button type="submit" value="submit" class="submit-btn">Submit</button>
                </form>
        </section>

        <div class="start-quiz inactive">Start Quiz</div>
        <div class="quiz-box inactive">
                <div>
                        <h1>Quiz App</h1>
                </div>
                <div class="form-info"><span>Daniyal Ali</span><span>daniyal@gamil.com</span></div>
                <h2 class="que-text">1. what does htmls stand for?</h2>
                <div class="options">
                        <!-- <div class="option incorrect">Hyper Text Multiple Language <i class="fa fa-times"></i></div>
                        <div class="option">Hyper Text Preprocessor</div>
                        <div class="option">Hyper Tool Multi Language</div>
                        <div class="option correct">Hyper Text Markup Language <i class="fa fa-check"></i></div> -->
                </div>
                <div class="quiz-footer">
                        <div class="footer-left">
                                <span class="count_que"></span> of <span class="total_que"></span> Questions
                        </div>
                        <div class="footer-right">
                                <div class="next-btn inactive">Next Question</div>
                        </div>
                </div>
        </div>
        <!-- result-sextion -->
        <div class="result-box inactive">
                <h2>Result</h2>
                <div class="result">
                        <div class="total-que">Total Question: <span></span></div>
                        <div class="right-ans">Wright Answer: <span></span></div>
                        <div class="wrong-ans">Wrong Answer: <span></span></div>
                        <div class="percentage">Percentage: <span></span></div>
                        <div class="pass-fail"> result: <span>Pass</span></div>
                        <div class="result-footer">
                                <div class="again-quiz next-btn">Again Quiz</div>
                                <div class="exit next-btn">Exit</div>
                        </div>
                </div>
        </div>
</body>
<script src="app.js"></script>

</html>
